<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title"> အကျိုးဆောင်</ui:define>
	<ui:define name="content">
		<div class="btn btn-floating"><i class="material-icons prefix">domain</i> </div>
		<span class="fs22" >အကျိုးဆောင်တင်ရန်</span>
		<div class="divider MarTop10"></div>
		
		<div class="row MarTop20" >
			<div class="input-field col s12">								
				<a href="#" id="showHide" class=" MarTop10 ">ရှိပြီးသားရွေးရန်</a>				
			</div>
			
			<h:form id="addForm" styleClass="row MarTop10 hide clearfix">
				<div class="input-field col s12">
				<i class="material-icons prefix">person_outline</i>
				<select>
					<option>စံအိမ်</option>
					<option>စိုးစံ</option>						
				</select>
				<label for="icon_prefix">အိမ်ခြံမြေအကျိုးဆောင်ရွေးရန်</label>
			</div>
			</h:form>
			
			<div class="input-field col s12">								
				<a href="#" id="showNewHide" class=" MarTop10 ">အသစ်ဖန်တီးရန် </a>				
			</div>
													
			<h:form id="newForm" styleClass="row MarTop10 hide clearfix">		
			<div class="input-field col s12">	
				<div class="input-field col s12 MarRight10">								
					<span class="fs22" >အိမ်ခြံမြေအကျိုးဆောင်အသစ်ထည့်ရန်</span>
				</div>
				<div class="row">
				<div class="input-field col s4">
					<i class="material-icons prefix">person_outline</i>
					<label>နာမည်</label>
					<h:inputText value="" />
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">assignment</i>
					<select>
						<option>ဆောက်လုပ်ရေးကုမ္ပဏီ</option>
						<option>အကျိုးဆောင်ကုမ္ပဏီ</option>
						<option>ဒေသခံပွဲစား</option>
						<option>ကိုယ်ပိုင် အကျိုးဆောင်</option>
						<option>အခြား</option>
					</select>
					<label>အမျိုးအစား</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">phone</i>
					<label>ဖုန်း</label>
					<h:inputText value="" />
				</div>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">place</i>
					<label>လိပ်စာ</label>
					<h:inputText value="" />
				</div>
			</div>
			</h:form>
		</div>			
	<h:form> 
		<h:commandButton action="other" value="ရှေ့စာမျက်နှာ" styleClass="btn btn-flat MarTop20 pull-right"/>
		<h:commandButton action="salerent" value="နောက်စာမျက်နှာ" styleClass="btn btn-flat pull-left"/>
	</h:form> 
		
			
		<script>
			$('#showHide').click(function() {
				if($('#addForm').hasClass('hide')) {
					$('#addForm').removeClass('hide');
				} else {
					$('#addForm').addClass('hide');
				}
			});				
			$('#showNewHide').click(function() {
				if($('#newForm').hasClass('hide')) {
					$('#newForm').removeClass('hide');
				} else {
					$('#newForm').addClass('hide');
				}
			});
		</script>
	</ui:define>
	</ui:composition>
</html>
