<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title"> အမျိုးအစား </ui:define>
	<ui:define name="content">
		<h:form>
		<div class="btn btn-floating"><i class="material-icons prefix">business</i> </div>
		<span class="fs22" >အမျိုးအစားတင်ရန်</span>
		<div class="divider MarTop10"></div>
		<div class="row MarTop20">
				<div class="input-field col s12">
					<i class="material-icons prefix">title</i>
					<label>ခေါင်းစဥ်</label>
					<h:inputText styleClass="materialize-textarea"></h:inputText>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">location_city</i>
					<select>
						<option>တိုက်ခန်း</option>
						<option>လုံးချင်းအိမ်</option>
						<option>မြေကွက်</option>
						<option>လယ်ယာမြေ</option>
					</select>
					<label for="icon_prefix">အိမ်ခြံမြေအမျိုးအစား</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">swap_vertical_circle</i>
					<select>
						<option>ရောင်းလိုသည်</option>
						<option>ငှားလိုသည်</option>
					</select>
					<label>ဝယ်ရန်/ငှါးရန်</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">map</i>
					<select>
						<option>ရန်ကုန်</option>
					</select>
					<label>တိုင်းဒေသကြီး</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">map</i>
					<select>
						<option>ဒဂုံ</option>
					</select>
					<label>မြို့နယ်</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">straighten</i>
					<select>
						<option>စတုရန်းပေ၁၀၀</option>
						<option>စတုရန်းပေ၂၀၀</option>
						<option>စတုရန်းပေ၃၀၀</option>
						<option>စတုရန်းပေ၄၀၀</option>
						<option>စတုရန်းပေ၅၀၀</option>
						<option>စတုရန်းပေ၁၀၀၀အထက်</option>
					</select>
					<label>အကျယ်အဝန်း</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">layers</i>
					<label>အလွှာ</label>
					<h:inputText/>						
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">attach_money</i>
					<label>ဈေး (သိန်း)</label>
					<h:inputText />
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">shopping_basket</i>
					<label>အကျိုးဆောင်ခ</label>
					<h:inputText />
				</div>
				
				<div class="input-field col s6">
					<i class="material-icons prefix">attach_money</i>
					<label>အိမ်လခ</label>
					<h:inputText />
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">panorama_wide_angle</i>
					<label>စာချူပ်</label>
					<h:inputText />
				</div>
				
				<div class="input-field col s12">
					<i class="material-icons prefix">place</i>
					<label>လိပ်စာ</label>
					<h:inputTextarea styleClass="materialize-textarea"></h:inputTextarea>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">message</i>
					<label>မှတ်ချက်</label>
					<h:inputTextarea styleClass="materialize-textarea"></h:inputTextarea>
				</div>
				<h:commandButton action="other" value="ရှေ့စာမျက်နှာ" styleClass="btn btn-block pull-right"/>
		</div>			
		</h:form>
	</ui:define>
	</ui:composition>
</html>
